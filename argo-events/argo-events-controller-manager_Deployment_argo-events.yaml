apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: controller-manager
    app.kubernetes.io/instance: argo-events
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: argo-events-controller-manager
    app.kubernetes.io/part-of: argo-events
    app.kubernetes.io/version: v1.8.1
    helm.sh/chart: argo-events-2.4.1
  name: argo-events-controller-manager
  namespace: argo-events
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/instance: argo-events
      app.kubernetes.io/name: argo-events-controller-manager
  template:
    metadata:
      annotations:
        checksum/config: f22cec35653203f2e57cc11e93092b67dd16e53f2acdd736b6497015a54f0d9b
      labels:
        app.kubernetes.io/component: controller-manager
        app.kubernetes.io/instance: argo-events
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: argo-events-controller-manager
        app.kubernetes.io/part-of: argo-events
        app.kubernetes.io/version: v1.8.1
        helm.sh/chart: argo-events-2.4.1
    spec:
      containers:
      - args:
        - controller
        env:
        - name: ARGO_EVENTS_IMAGE
          value: quay.io/argoproj/argo-events:v1.8.1
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: quay.io/argoproj/argo-events:v1.8.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: probe
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: controller-manager
        ports:
        - containerPort: 7777
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: probe
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readyz
            port: probe
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /etc/argo-events
          name: config
      serviceAccountName: argo-events-controller-manager
      volumes:
      - configMap:
          name: argo-events-controller-manager
        name: config
