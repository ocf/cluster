apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
  name: ceph
  namespace: rook
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v17.2.5
  dashboard:
    enabled: true
  dataDirHostPath: /var/lib/rook
  mon:
    allowMultiplePerNode: false
    count: 3
  storage:
    nodes:
    - devices: &id001
      - - config:
            deviceClass: nvme
          name: /dev/disk/by-path/pci-0000:02:00.0-nvme-1
        - config:
            deviceClass: nvme
          name: /dev/disk/by-path/pci-0000:41:00.0-nvme-1
      name: adenine
    - devices: *id001
      name: guanine
    - devices: *id001
      name: cytosine
    - name: thymine
    useAllDevices: false
    useAllNodes: false
