apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
  name: ceph
  namespace: rook
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v17.2.5
  dashboard:
    enabled: true
  dataDirHostPath: /var/lib/rook
  mgr:
    modules:
    - enabled: true
      name: rook
  mon:
    allowMultiplePerNode: false
    count: 3
  storage:
    nodes:
    - devices: &id001
      - config:
          deviceClass: nvme
        name: /dev/disk/by-path/pci-0000:02:00.0-nvme-1
      - config:
          deviceClass: nvme
        name: /dev/disk/by-path/pci-0000:41:00.0-nvme-1
      - config:
          deviceClass: hdd
        name: /dev/disk/by-path/pci-0000:84:00.0-ata-2
      - config:
          deviceClass: hdd
        name: /dev/disk/by-path/pci-0000:84:00.0-ata-3
      name: adenine
    - devices: *id001
      name: guanine
    - devices: *id001
      name: cytosine
    - name: thymine
    useAllDevices: false
    useAllNodes: false
