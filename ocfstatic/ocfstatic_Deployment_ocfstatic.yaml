apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocfstatic
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: ocfstatic
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: ocfstatic
    spec:
      containers:
      - image: harbor.ocf.berkeley.edu/ocf/ocfstatic/ocfstatic:3045e5e1aa52aa767ce65a065a110625ed6c5f28
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 80
