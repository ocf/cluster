apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocfstatic
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: ocfstatic
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: ocfstatic
    spec:
      containers:
      - image: harbor.ocf.berkeley.edu/ocf/ocfstatic/ocfstatic:8b851f51b2614c669ffdc42df99ef0bfe48a5064
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 80
