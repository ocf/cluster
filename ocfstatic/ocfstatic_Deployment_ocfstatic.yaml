apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocfstatic
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: ocfstatic
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: ocfstatic
    spec:
      containers:
      - image: harbor.ocf.berkeley.edu/ocf/ocfstatic/ocfstatic:a3a75e4114c133e9822f45a37bc27be07adf541c
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 80
