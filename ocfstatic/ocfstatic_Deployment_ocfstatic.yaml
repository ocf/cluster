apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocfstatic
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: ocfstatic
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: ocfstatic
    spec:
      containers:
      - image: harbor.ocf.berkeley.edu/ocf/ocfstatic/ocfstatic:232f2f7358051e8b74b26c79ba680789d53238ab
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 80
