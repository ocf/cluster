apiVersion: apps/v1
kind: Deployment
metadata:
  name: labmap
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: labmap
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: labmap
    spec:
      containers:
      - image: harbor.ocf.berkeley.edu/ocf/labmap/labmap:e41f7304934dcecb0961d23edc55d09f7c115086
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 3000
