apiVersion: apps/v1
kind: Deployment
metadata:
  name: labmap
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: labmap
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: labmap
    spec:
      containers:
      - image: harbor.ocf.berkeley.edu/ocf/labmap/labmap:606d12c1e5f6595aef8a03b2470ff1e82595f6bc
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 3000
