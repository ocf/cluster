apiVersion: apps/v1
kind: Deployment
metadata:
  name: labmap
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: labmap
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: labmap
    spec:
      containers:
      - image: harbor.ocf.berkeley.edu/ocf/labmap/labmap:12a9137ac254c31de4cf68bae90f20e7990c3c1f
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 3000
