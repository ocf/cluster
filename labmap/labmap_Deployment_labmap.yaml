apiVersion: apps/v1
kind: Deployment
metadata:
  name: labmap
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: labmap
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: labmap
    spec:
      containers:
      - image: harbor.ocf.berkeley.edu/ocf/labmap/labmap:93c036d684314ed5eea975e90041c67384b1ba48
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 3000
