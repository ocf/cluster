apiVersion: apps/v1
kind: Deployment
metadata:
  name: ircbot
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: ircbot
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: ircbot
    spec:
      containers:
      - image: harbor.ocf.berkeley.edu/ocf/ircbot/ircbot:e922586ca8dd1ef5f95682b2b049f01039347a12
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 8888
