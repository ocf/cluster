apiVersion: apps/v1
kind: Deployment
metadata:
  name: ircbot
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: ircbot
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: ircbot
    spec:
      containers:
      - image: harbor.ocf.berkeley.edu/ocf/ircbot/ircbot:fcd4f68e6051e1f4114884e7fbd8b5820b5bfa30
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 8888
        volumeMounts:
        - mountPath: /etc/ocf-ircbot
          name: config
      dnsConfig:
        searches:
        - ocf.berkeley.edu
      dnsPolicy: ClusterFirst
      volumes:
      - name: config
        secret:
          secretName: ircbot
