apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocfweb-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: ocfweb-worker
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: ocfweb-worker
    spec:
      containers:
      - env:
        - name: PUPPET_CERT_DIR
          value: /etc/ocfweb
        - name: OCFWEB_TESTING
          value: '0'
        - name: OCFWEB_PROD_VERSION
          value: e5b35d521e86e2ad0c24389635bb605cb826dac7
        image: harbor.ocf.berkeley.edu/ocf/ocfweb/worker:e5b35d521e86e2ad0c24389635bb605cb826dac7
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 8000
        volumeMounts:
        - mountPath: /etc/ocf
          name: etc
        - mountPath: /etc/ocfweb
          name: secrets
      - args:
        - /etc/ocf
        - --repeat-delay
        - '60'
        image: harbor.ocf.berkeley.edu/ocf/etc/sync:4c3eb1f6ba456ec30a2fbf21423364eaf0ae40bd
        name: sync-etc
        volumeMounts:
        - mountPath: /etc/ocf
          name: etc
      dnsConfig:
        searches:
        - ocf.berkeley.edu
      dnsPolicy: ClusterFirst
      volumes:
      - emptyDir: {}
        name: etc
      - name: secrets
        secret:
          secretName: ocfweb
