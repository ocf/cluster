apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocfweb-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: ocfweb-worker
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: ocfweb-worker
    spec:
      containers:
      - env:
        - name: PUPPET_CERT_DIR
          value: /etc/ocfweb
        - name: OCFWEB_TESTING
          value: '0'
        - name: OCFWEB_PROD_VERSION
          value: 45a0d86b8deee6f49828f254f66072785e37f8d8
        image: ghcr.io/ocf/ocfweb-worker:45a0d86b8deee6f49828f254f66072785e37f8d8
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 8000
        volumeMounts:
        - mountPath: /etc/ocf
          name: etc
        - mountPath: /etc/ocfweb
          name: secrets
      - args:
        - /etc/ocf
        - --repeat-delay
        - '60'
        image: ghcr.io/ocf/etc-sync:0407f4c3b294910e4f0361745ed7d508b64ffda9
        name: sync-etc
        volumeMounts:
        - mountPath: /etc/ocf
          name: etc
      dnsConfig:
        searches:
        - ocf.berkeley.edu
      dnsPolicy: ClusterFirst
      volumes:
      - emptyDir: {}
        name: etc
      - name: secrets
        secret:
          secretName: ocfweb
