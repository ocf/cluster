apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocfweb-static
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: ocfweb-static
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: ocfweb-static
    spec:
      containers:
      - env:
        - name: PUPPET_CERT_DIR
          value: /etc/ocfweb
        - name: OCFWEB_TESTING
          value: '0'
        - name: OCFWEB_PROD_VERSION
          value: afb89394f11da97413e7afcb7dfa2f326b59a7c1
        image: harbor.ocf.berkeley.edu/ocf/ocfweb/static:afb89394f11da97413e7afcb7dfa2f326b59a7c1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 6
          httpGet:
            httpHeaders:
            - name: Host
              value: www.ocf.berkeley.edu
            path: /js/site.js
            port: 8000
          initialDelaySeconds: 10
          timeoutSeconds: 3
        name: main
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            httpHeaders:
            - name: Host
              value: www.ocf.berkeley.edu
            path: /js/site.js
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - mountPath: /etc/ocf
          name: etc
        - mountPath: /etc/ocfweb
          name: secrets
      - args:
        - /etc/ocf
        - --repeat-delay
        - '60'
        image: harbor.ocf.berkeley.edu/ocf/etc/sync:4c3eb1f6ba456ec30a2fbf21423364eaf0ae40bd
        name: sync-etc
        volumeMounts:
        - mountPath: /etc/ocf
          name: etc
      dnsConfig:
        searches:
        - ocf.berkeley.edu
      dnsPolicy: ClusterFirst
      volumes:
      - emptyDir: {}
        name: etc
      - name: secrets
        secret:
          secretName: ocfweb
