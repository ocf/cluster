apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hubble-generate-certs
rules:
- apiGroups:
  - ''
  resources:
  - secrets
  verbs:
  - create
- apiGroups:
  - ''
  resourceNames:
  - hubble-server-certs
  - hubble-relay-client-certs
  - hubble-relay-server-certs
  resources:
  - secrets
  verbs:
  - update
- apiGroups:
  - ''
  resourceNames:
  - cilium-ca
  - hubble-ca-secret
  resources:
  - secrets
  verbs:
  - get
  - update
