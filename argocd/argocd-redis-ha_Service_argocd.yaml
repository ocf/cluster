apiVersion: v1
kind: Service
metadata:
  annotations: null
  labels:
    app: redis-ha
    chart: redis-ha-4.22.3
    exporter: enabled
    heritage: Helm
    release: argocd
  name: argocd-redis-ha
  namespace: argocd
spec:
  clusterIP: None
  ports:
  - name: tcp-server
    port: 6379
    protocol: TCP
    targetPort: redis
  - name: tcp-sentinel
    port: 26379
    protocol: TCP
    targetPort: sentinel
  - name: http-exporter-port
    port: 9121
    protocol: TCP
    targetPort: exporter-port
  selector:
    app: redis-ha
    release: argocd
  type: ClusterIP
