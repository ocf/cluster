apiVersion: v1
data:
  admin.enabled: 'true'
  application.instanceLabelKey: argocd.argoproj.io/instance
  application.sync.impersonation.enabled: 'false'
  exec.enabled: 'false'
  oidc.config: 'clientID: argocd

    clientSecret: $oidc.keycloak.clientSecret

    issuer: https://idm.ocf.berkeley.edu/realms/ocf

    name: Keycloak

    requestedScopes:

    - openid

    - profile

    - email

    - groups

    '
  resource.customizations.ignoreDifferences.admissionregistration.k8s.io_MutatingWebhookConfiguration: '{"jqPathExpressions":
    [".webhooks[]?.clientConfig.caBundle"]}'
  resource.customizations.ignoreDifferences.apiextensions.k8s.io_CustomResourceDefinition: '{"jqPathExpressions":
    [".spec.conversion.webhook.clientConfig.caBundle"]}'
  resource.customizations.ignoreResourceUpdates.ConfigMap: "jqPathExpressions:\n \
    \ # Ignore the cluster-autoscaler status\n  - '.metadata.annotations.\"cluster-autoscaler.kubernetes.io/last-updated\"\
    '\n  # Ignore the annotation of the legacy Leases election\n  - '.metadata.annotations.\"\
    control-plane.alpha.kubernetes.io/leader\"'\n"
  resource.customizations.ignoreResourceUpdates.Endpoints: "jsonPointers:\n  - /metadata\n\
    \  - /subsets\n"
  resource.customizations.ignoreResourceUpdates.all: "jsonPointers:\n  - /status\n"
  resource.customizations.ignoreResourceUpdates.apps_ReplicaSet: "jqPathExpressions:\n\
    \  - '.metadata.annotations.\"deployment.kubernetes.io/desired-replicas\"'\n \
    \ - '.metadata.annotations.\"deployment.kubernetes.io/max-replicas\"'\n  - '.metadata.annotations.\"\
    rollout.argoproj.io/desired-replicas\"'\n"
  resource.customizations.ignoreResourceUpdates.argoproj.io_Application: "jqPathExpressions:\n\
    \  - '.metadata.annotations.\"notified.notifications.argoproj.io\"'\n  - '.metadata.annotations.\"\
    argocd.argoproj.io/refresh\"'\n  - '.metadata.annotations.\"argocd.argoproj.io/hydrate\"\
    '\n  - '.operation'\n"
  resource.customizations.ignoreResourceUpdates.argoproj.io_Rollout: "jqPathExpressions:\n\
    \  - '.metadata.annotations.\"notified.notifications.argoproj.io\"'\n"
  resource.customizations.ignoreResourceUpdates.autoscaling_HorizontalPodAutoscaler: "jqPathExpressions:\n\
    \  - '.metadata.annotations.\"autoscaling.alpha.kubernetes.io/behavior\"'\n  -\
    \ '.metadata.annotations.\"autoscaling.alpha.kubernetes.io/conditions\"'\n  -\
    \ '.metadata.annotations.\"autoscaling.alpha.kubernetes.io/metrics\"'\n  - '.metadata.annotations.\"\
    autoscaling.alpha.kubernetes.io/current-metrics\"'\n"
  resource.customizations.ignoreResourceUpdates.discovery.k8s.io_EndpointSlice: "jsonPointers:\n\
    \  - /metadata\n  - /endpoints\n  - /ports\n"
  resource.exclusions: "### Network resources created by the Kubernetes control plane\
    \ and excluded to reduce the number of watched events and UI clutter\n- apiGroups:\n\
    \  - ''\n  - discovery.k8s.io\n  kinds:\n  - Endpoints\n  - EndpointSlice\n###\
    \ Internal Kubernetes resources excluded reduce the number of watched events\n\
    - apiGroups:\n  - coordination.k8s.io\n  kinds:\n  - Lease\n### Internal Kubernetes\
    \ Authz/Authn resources excluded reduce the number of watched events\n- apiGroups:\n\
    \  - authentication.k8s.io\n  - authorization.k8s.io\n  kinds:\n  - SelfSubjectReview\n\
    \  - TokenReview\n  - LocalSubjectAccessReview\n  - SelfSubjectAccessReview\n\
    \  - SelfSubjectRulesReview\n  - SubjectAccessReview\n### Intermediate Certificate\
    \ Request excluded reduce the number of watched events\n- apiGroups:\n  - certificates.k8s.io\n\
    \  kinds:\n  - CertificateSigningRequest\n- apiGroups:\n  - cert-manager.io\n\
    \  kinds:\n  - CertificateRequest\n### Cilium internal resources excluded reduce\
    \ the number of watched events and UI Clutter\n- apiGroups:\n  - cilium.io\n \
    \ kinds:\n  - CiliumIdentity\n  - CiliumEndpoint\n  - CiliumEndpointSlice\n###\
    \ Kyverno intermediate and reporting resources excluded reduce the number of watched\
    \ events and improve performance\n- apiGroups:\n  - kyverno.io\n  - reports.kyverno.io\n\
    \  - wgpolicyk8s.io\n  kinds:\n  - PolicyReport\n  - ClusterPolicyReport\n  -\
    \ EphemeralReport\n  - ClusterEphemeralReport\n  - AdmissionReport\n  - ClusterAdmissionReport\n\
    \  - BackgroundScanReport\n  - ClusterBackgroundScanReport\n  - UpdateRequest\n"
  server.rbac.log.enforce.enable: 'false'
  statusbadge.enabled: 'false'
  timeout.hard.reconciliation: 0s
  timeout.reconciliation: 180s
  url: https://argo.ocf.berkeley.edu
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: argocd
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/version: v3.0.12
    helm.sh/chart: argo-cd-8.2.5
  name: argocd-cm
  namespace: argocd
