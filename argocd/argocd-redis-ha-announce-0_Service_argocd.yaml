apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: 'true'
  labels:
    app: redis-ha
    chart: redis-ha-4.22.3
    heritage: Helm
    release: argocd
  name: argocd-redis-ha-announce-0
  namespace: argocd
spec:
  ports:
  - name: tcp-server
    port: 6379
    protocol: TCP
    targetPort: redis
  - name: tcp-sentinel
    port: 26379
    protocol: TCP
    targetPort: sentinel
  - name: http-exporter
    port: 9121
    protocol: TCP
    targetPort: exporter-port
  publishNotReadyAddresses: true
  selector:
    app: redis-ha
    release: argocd
    statefulset.kubernetes.io/pod-name: argocd-redis-ha-server-0
  type: ClusterIP
