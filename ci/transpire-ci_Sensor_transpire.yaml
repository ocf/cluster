apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: transpire-ci
  namespace: transpire
spec:
  dependencies:
  - eventName: ocf
    eventSourceName: transpire-github
    filters:
      data:
      - path: header.X-Github-Event
        type: string
        value:
        - push
    name: github-push
  triggers:
  - retryStrategy:
      steps: 3
    template:
      argoWorkflow:
        operation: submit
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              name: transpire-stub
            spec:
              entrypoint: transpire-stub
              templates:
              - dag:
                  tasks: []
                name: transpire-stub
      name: transpire-stub
