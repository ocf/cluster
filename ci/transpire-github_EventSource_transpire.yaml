apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: transpire-github
  namespace: transpire
spec:
  github:
    main:
      active: true
      contentType: json
      events:
      - '*'
      insecure: false
      organizations:
      - ocf
      webhook:
        endpoint: /github
        method: POST
        port: '12000'
        url: https://ocf.io/wtf
  service:
    ports:
    - name: main
      port: 12000
      targetPort: 12000
