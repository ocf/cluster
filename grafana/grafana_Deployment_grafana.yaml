apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: grafana
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: grafana
    spec:
      containers:
      - env: []
        envFrom:
        - configMapRef:
            name: grafana
        - secretRef:
            name: prometheus-auth
        image: ghcr.io/ocf/grafana:791bf3f6e1024e91c9eb05e132a077947ce02baa
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 3000
