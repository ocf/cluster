apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocfmc-1.21.8
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: ocfmc-1.21.8
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: ocfmc-1.21.8
    spec:
      containers:
      - image: ghcr.io/ocf/minecraft-server-ocfmc-1.21.8:6fdfd0cf27564b7a72915cbe3b4e4d81e3d53d68
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 25565
        volumeMounts:
        - mountPath: /data
          name: data
      dnsConfig:
        searches:
        - ocf.berkeley.edu
      dnsPolicy: ClusterFirst
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: ocfmc-1.21.8
