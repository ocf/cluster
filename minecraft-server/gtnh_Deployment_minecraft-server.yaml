apiVersion: apps/v1
kind: Deployment
metadata:
  name: gtnh
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: gtnh
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: gtnh
    spec:
      containers:
      - image: ghcr.io/ocf/minecraft-server-gtnh:8cdb45bea0e4edb31b80512660773e5e0880667e
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 25565
        volumeMounts:
        - mountPath: /data
          name: data
      dnsConfig:
        searches:
        - ocf.berkeley.edu
      dnsPolicy: ClusterFirst
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: gtnh
