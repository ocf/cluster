apiVersion: apps/v1
kind: Deployment
metadata:
  name: jukebox
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: jukebox
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: jukebox
    spec:
      containers:
      - args:
        - -mpdhost
        - tv.ocf.berkeley.edu
        - -host
        - 0.0.0.0
        image: harbor.ocf.berkeley.edu/ocf/jukebox/jukebox:03de40b2b0aa50322a99e36302279defa690a03e
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 8080
