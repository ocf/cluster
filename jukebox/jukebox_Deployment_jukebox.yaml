apiVersion: apps/v1
kind: Deployment
metadata:
  name: jukebox
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: jukebox
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: jukebox
    spec:
      containers:
      - args:
        - -mpdhost
        - tv.ocf.berkeley.edu
        - -host
        - 0.0.0.0
        image: ghcr.io/ocf/jukebox:3a0f6e4e7dcaea1aba4f3a14da93b4da7817714b
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 8080
