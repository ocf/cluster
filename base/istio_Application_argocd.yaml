apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
  namespace: argocd
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: istio
    repoURL: https://github.com/ocf/cluster.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
