apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: odoo
  namespace: argocd
spec:
  destination:
    namespace: odoo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: odoo
    repoURL: https://github.com/ocf/cluster.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
