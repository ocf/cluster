apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ergo
  namespace: argocd
spec:
  destination:
    namespace: ergo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ergo
    repoURL: https://github.com/ocf/cluster.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
