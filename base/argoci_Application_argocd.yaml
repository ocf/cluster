apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argoci
  namespace: argocd
spec:
  destination:
    namespace: argoci
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argoci
    repoURL: https://github.com/ocf/cluster.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
