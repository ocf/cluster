apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teleport
  namespace: argocd
spec:
  destination:
    namespace: teleport
    server: https://kubernetes.default.svc
  project: default
  source:
    path: teleport
    repoURL: https://github.com/ocf/cluster.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
