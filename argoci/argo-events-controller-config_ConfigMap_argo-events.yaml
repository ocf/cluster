apiVersion: v1
data:
  controller-config.yaml: "eventBus:\n  nats:\n    versions:\n    - version: 0.22.1\n\
    \      natsStreamingImage: nats-streaming:0.22.1\n      metricsExporterImage:\
    \ natsio/prometheus-nats-exporter:0.8.0\n  jetstream:\n    # Default JetStream\
    \ settings, could be overridden by EventBus JetStream specs\n    settings: |\n\
    \      # https://docs.nats.io/running-a-nats-service/configuration#jetstream\n\
    \      # Only configure \"max_memory_store\" or \"max_file_store\", do not set\
    \ \"store_dir\" as it has been hardcoded.\n      # e.g. 1G. -1 means no limit,\
    \ up to 75% of available memory\n      max_memory_store: -1\n      # e.g. 20G.\
    \ -1 means no limit, Up to 1TB if available\n      max_file_store: 1TB\n    streamConfig:\
    \ |\n      # The default properties of the streams to be created in this JetStream\
    \ service\n      maxMsgs: 50000\n      maxAge: 168h\n      maxBytes: -1\n    \
    \  replicas: 3\n      duplicates: 300s\n    versions:\n    - version: latest\n\
    \      natsImage: nats:2.9.1\n      metricsExporterImage: natsio/prometheus-nats-exporter:0.9.1\n\
    \      configReloaderImage: natsio/nats-server-config-reloader:0.7.0\n      startCommand:\
    \ /nats-server\n    - version: 2.8.1\n      natsImage: nats:2.8.1\n      metricsExporterImage:\
    \ natsio/prometheus-nats-exporter:0.9.1\n      configReloaderImage: natsio/nats-server-config-reloader:0.7.0\n\
    \      startCommand: /nats-server\n    - version: 2.8.1-alpine\n      natsImage:\
    \ nats:2.8.1-alpine\n      metricsExporterImage: natsio/prometheus-nats-exporter:0.9.1\n\
    \      configReloaderImage: natsio/nats-server-config-reloader:0.7.0\n      startCommand:\
    \ nats-server\n    - version: 2.8.2\n      natsImage: nats:2.8.2\n      metricsExporterImage:\
    \ natsio/prometheus-nats-exporter:0.9.1\n      configReloaderImage: natsio/nats-server-config-reloader:0.7.0\n\
    \      startCommand: /nats-server\n    - version: 2.8.2-alpine\n      natsImage:\
    \ nats:2.8.2-alpine\n      metricsExporterImage: natsio/prometheus-nats-exporter:0.9.1\n\
    \      configReloaderImage: natsio/nats-server-config-reloader:0.7.0\n      startCommand:\
    \ nats-server\n    - version: 2.9.1\n      natsImage: nats:2.9.1\n      metricsExporterImage:\
    \ natsio/prometheus-nats-exporter:0.9.1\n      configReloaderImage: natsio/nats-server-config-reloader:0.7.0\n\
    \      startCommand: /nats-server\n"
kind: ConfigMap
metadata:
  name: argo-events-controller-config
  namespace: argo-events
