apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: github-runner
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: github-runner
    spec:
      containers:
      - env: []
        envFrom:
        - secretRef:
            name: github-runner
        image: ghcr.io/ocf/github-runner:f0734d540fc456e894ce156fe83fe897e6927912
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 443
