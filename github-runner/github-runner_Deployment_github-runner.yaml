apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: github-runner
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: github-runner
    spec:
      containers:
      - env: []
        envFrom:
        - secretRef:
            name: github-runner
        image: ghcr.io/ocf/github-runner:a2fcb48f7f65f9c3a69792e73d98b45889e44cdf
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 443
