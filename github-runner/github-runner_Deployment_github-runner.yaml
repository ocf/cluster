apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: github-runner
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: github-runner
    spec:
      containers:
      - env: []
        envFrom:
        - secretRef:
            name: github-runner
        image: ghcr.io/ocf/github-runner:d92cac9cfc82d7c7da275e74eda3c9751d078f5a
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 443
