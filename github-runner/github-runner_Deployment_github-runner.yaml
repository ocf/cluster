apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: github-runner
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: github-runner
    spec:
      containers:
      - env: []
        envFrom:
        - secretRef:
            name: github-runner
        image: ghcr.io/ocf/github-runner:8d65d4b0a86aab3f8a7d53873a7d9376bf2e4b8d
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 443
