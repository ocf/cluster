apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: outline
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: outline
    spec:
      containers:
      - command:
        - sh
        - -c
        - yarn sequelize:migrate && yarn start
        env: []
        envFrom:
        - configMapRef:
            name: outline
        image: docker.io/outlinewiki/outline:0.67.2
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 8080
