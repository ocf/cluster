apiVersion: v1
data:
  HTTPS_PROXY: ''
  HTTP_PROXY: ''
  NO_PROXY: harbor-core,harbor-jobservice,harbor-database,harbor-chartmuseum,harbor-notary-server,harbor-notary-signer,harbor-registry,harbor-portal,harbor-trivy,127.0.0.1,localhost,.local,.internal,%!s(MISSING)
  SCANNER_API_SERVER_ADDR: :8080
  SCANNER_LOG_LEVEL: debug
  SCANNER_TRIVY_CACHE_DIR: /bitnami/harbor-adapter-trivy/.cache/trivy
  SCANNER_TRIVY_DEBUG_MODE: 'false'
  SCANNER_TRIVY_IGNORE_UNFIXED: 'false'
  SCANNER_TRIVY_INSECURE: 'false'
  SCANNER_TRIVY_REPORTS_DIR: /bitnami/harbor-adapter-trivy/.cache/reports
  SCANNER_TRIVY_SEVERITY: UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL
  SCANNER_TRIVY_SKIP_UPDATE: 'false'
  SCANNER_TRIVY_VULN_TYPE: os,library
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/component: trivy
    app.kubernetes.io/instance: harbor
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: harbor
    helm.sh/chart: harbor-15.2.5
  name: harbor-trivy-envvars
  namespace: harbor
