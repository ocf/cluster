apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: harbor-core-envvars
spec:
  keys:
  - _REDIS_URL_CORE
  - _REDIS_URL_REG
  - REGISTRY_CREDENTIAL_USERNAME
  - REGISTRY_CREDENTIAL_PASSWORD
  - CSRF_KEY
  - HARBOR_ADMIN_PASSWORD
  - POSTGRESQL_PASSWORD
  path: kvv1/harbor/harbor-core-envvars
  type: Opaque
