apiVersion: v1
data:
  ADMIRAL_URL: NA
  ARTIFACT_PULL_ASYNC_FLUSH_DURATION: '10'
  CFG_EXPIRATION: '5'
  CHART_CACHE_DRIVER: redis
  CONFIG_PATH: /etc/core/app.conf
  CORE_LOCAL_URL: http://127.0.0.1:8080
  CORE_URL: http://harbor-core:80
  DATABASE_TYPE: postgresql
  EXT_ENDPOINT: https://harbor.ocf.berkeley.edu
  GDPR_AUDIT_LOGS: 'false'
  GDPR_DELETE_USER: 'false'
  HTTPS_PROXY: ''
  HTTP_PROXY: ''
  JOBSERVICE_URL: http://harbor-jobservice:80
  LOG_LEVEL: debug
  METRIC_ENABLE: 'true'
  METRIC_NAMESPACE: harbor
  METRIC_PATH: /metrics
  METRIC_PORT: '8001'
  METRIC_SUBSYSTEM: core
  NO_PROXY: harbor-core,harbor-jobservice,harbor-database,harbor-registry,harbor-portal,harbor-trivy,127.0.0.1,localhost,.local,.internal,%!s(MISSING),%!s(MISSING),%!s(MISSING),%!s(MISSING)
  PERMITTED_REGISTRY_TYPES_FOR_PROXY_CACHE: docker-hub,harbor,azure-acr,aws-ecr,google-gcr,quay,docker-registry,github-ghcr,jfrog-artifactory
  PORT: '8080'
  PORTAL_URL: http://harbor-portal:80
  POSTGRESQL_DATABASE: registry
  POSTGRESQL_HOST: harbor-postgresql
  POSTGRESQL_MAX_IDLE_CONNS: '100'
  POSTGRESQL_MAX_OPEN_CONNS: '900'
  POSTGRESQL_PORT: '5432'
  POSTGRESQL_SSLMODE: disable
  POSTGRESQL_USERNAME: postgres
  QUOTA_UPDATE_PROVIDER: db
  REGISTRY_CONTROLLER_URL: http://harbor-registry:8080
  REGISTRY_CREDENTIAL_USERNAME: harbor_registry_user
  REGISTRY_STORAGE_PROVIDER_NAME: filesystem
  REGISTRY_URL: http://harbor-registry:5000
  SYNC_REGISTRY: 'false'
  TOKEN_SERVICE_URL: http://harbor-core:80/service/token
  TRIVY_ADAPTER_URL: http://harbor-trivy:8080
  WITH_TRIVY: 'true'
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/component: core
    app.kubernetes.io/instance: harbor
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: harbor
    app.kubernetes.io/version: 2.13.2
    helm.sh/chart: harbor-26.8.3
  name: harbor-core-envvars
  namespace: harbor
