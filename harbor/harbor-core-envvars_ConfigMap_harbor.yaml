apiVersion: v1
data:
  ADMIRAL_URL: NA
  CFG_EXPIRATION: '5'
  CHART_CACHE_DRIVER: redis
  CHART_REPOSITORY_URL: http://harbor-chartmuseum:80
  CONFIG_PATH: /etc/core/app.conf
  CORE_LOCAL_URL: http://127.0.0.1:8080
  CORE_URL: http://harbor-core:80
  DATABASE_TYPE: postgresql
  EXT_ENDPOINT: https://harbor.ocf.berkeley.edu
  HTTPS_PROXY: ''
  HTTP_PROXY: ''
  JOBSERVICE_URL: http://harbor-jobservice:80
  LOG_LEVEL: debug
  NOTARY_URL: http://harbor-notary-server:4443
  NO_PROXY: harbor-core,harbor-jobservice,harbor-database,harbor-chartmuseum,harbor-notary-server,harbor-notary-signer,harbor-registry,harbor-portal,harbor-trivy,127.0.0.1,localhost,.local,.internal,%!s(MISSING)
  PERMITTED_REGISTRY_TYPES_FOR_PROXY_CACHE: docker-hub,harbor,azure-acr,aws-ecr,google-gcr,quay,docker-registry
  PORT: '8080'
  PORTAL_URL: http://harbor-portal:80
  POSTGRESQL_DATABASE: registry
  POSTGRESQL_HOST: harbor-postgresql
  POSTGRESQL_PORT: '5432'
  POSTGRESQL_SSLMODE: disable
  POSTGRESQL_USERNAME: postgres
  REGISTRY_CONTROLLER_URL: http://harbor-registry:8080
  REGISTRY_CREDENTIAL_USERNAME: harbor_registry_user
  REGISTRY_STORAGE_PROVIDER_NAME: filesystem
  REGISTRY_URL: http://harbor-registry:5000
  SYNC_REGISTRY: 'false'
  TOKEN_SERVICE_URL: http://harbor-core:80/service/token
  TRIVY_ADAPTER_URL: http://harbor-trivy:8080
  WITH_CHARTMUSEUM: 'true'
  WITH_NOTARY: 'true'
  WITH_TRIVY: 'true'
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/component: core
    app.kubernetes.io/instance: harbor
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: harbor
    helm.sh/chart: harbor-16.1.2
  name: harbor-core-envvars
  namespace: harbor
