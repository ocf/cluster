apiVersion: apps/v1
kind: Deployment
metadata:
  name: templates
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: templates
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: templates
    spec:
      containers:
      - image: harbor.ocf.berkeley.edu/ocf/templates/templates:a21f5964ad00a2cfcf3f92dcc6b9cc061ac4566c
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 3000
