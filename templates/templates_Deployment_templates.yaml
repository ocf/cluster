apiVersion: apps/v1
kind: Deployment
metadata:
  name: templates
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: templates
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: templates
    spec:
      containers:
      - image: ghcr.io/ocf/templates:0808e6a3a52ec223f766db48a5a08460d54233f6
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 3000
