apiVersion: apps/v1
kind: Deployment
metadata:
  name: templates
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: templates
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: templates
    spec:
      containers:
      - image: ghcr.io/ocf/templates:53d82e2018b03880f78d6379013df8d40b85df47
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 3000
