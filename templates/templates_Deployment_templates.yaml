apiVersion: apps/v1
kind: Deployment
metadata:
  name: templates
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: templates
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: templates
    spec:
      containers:
      - image: harbor.ocf.berkeley.edu/ocf/templates/templates:ca1fa6d39bbd6307c6e9ae2af1f77106e5620230
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 3000
