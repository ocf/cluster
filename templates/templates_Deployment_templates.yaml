apiVersion: apps/v1
kind: Deployment
metadata:
  name: templates
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: templates
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: templates
    spec:
      containers:
      - image: ghcr.io/ocf/templates:3bf11ef5324c617e829d3b3a1bc084c12b5fe026
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 3000
