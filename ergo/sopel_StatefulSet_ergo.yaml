apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sopel
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s.ocf.io/app: ergo
      k8s.ocf.io/component: sopel
  serviceName: sopel
  template:
    metadata:
      labels:
        k8s.ocf.io/app: ergo
        k8s.ocf.io/component: sopel
    spec:
      containers:
      - image: harbor.ocf.berkeley.edu/ocf/ergo/sopel:980d9008cfe96978ed7494760d0aec12917ef1ea
        name: sopel
        volumeMounts:
        - mountPath: /home/sopel/.sopel/default.cfg
          name: sopel-config
          subPath: default.cfg
        - mountPath: /home/sopel/.sopel/
          name: sopel-data
        - mountPath: /home/sopel/.sopel/plugins/
          name: sopel-plugins
      volumes:
      - configMap:
          name: sopel-config
        name: sopel-config
      - configMap:
          name: sopel-plugins
        name: sopel-plugins
  volumeClaimTemplates:
  - metadata:
      name: sopel-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 32Gi
