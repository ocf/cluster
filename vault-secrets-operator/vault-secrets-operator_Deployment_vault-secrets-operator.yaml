apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: vault-secrets-operator
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: vault-secrets-operator
    helm.sh/chart: vault-secrets-operator-2.5.7
  name: vault-secrets-operator
  namespace: vault-secrets-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: vault-secrets-operator
      app.kubernetes.io/name: vault-secrets-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: vault-secrets-operator
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: vault-secrets-operator
        helm.sh/chart: vault-secrets-operator-2.5.7
    spec:
      containers:
      - args:
        - -leader-elect
        command:
        - /manager
        env:
        - name: WATCH_NAMESPACE
          value: ''
        - name: VAULT_ADDRESS
          value: http://vault.vault.svc.cluster.local:8200
        - name: VAULT_AUTH_METHOD
          value: kubernetes
        - name: VAULT_TOKEN_PATH
          value: ''
        - name: VAULT_KUBERNETES_PATH
          value: auth/kubernetes
        - name: VAULT_KUBERNETES_ROLE
          value: vault-secrets-operator
        - name: VAULT_APP_ROLE_PATH
          value: auth/approle
        - name: VAULT_RECONCILIATION_TIME
          value: '0'
        - name: VAULT_AZURE_PATH
          value: auth/azure
        - name: VAULT_AZURE_ROLE
          value: default
        - name: VAULT_AZURE_ISSCALESET
          value: null
        - name: VAULT_AWS_REGION
          value: us-east-1
        - name: VAULT_AWS_PATH
          value: auth/aws
        - name: VAULT_AWS_AUTH_TYPE
          value: iam
        - name: VAULT_AWS_ROLE
          value: vault-secrets-operator
        - name: VAULT_GCP_PATH
          value: auth/gcp
        - name: VAULT_GCP_AUTH_TYPE
          value: iam
        - name: VAULT_GCP_SERVICE_ACCOUNT_EMAIL
          value: ''
        - name: VAULT_GCP_ROLE
          value: vault-secrets-operator
        image: ricoberger/vault-secrets-operator:v1.24.2
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
        name: vault-secrets-operator
        ports:
        - containerPort: 8080
          name: http-metrics
          protocol: TCP
        - containerPort: 8081
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
        resources: {}
        securityContext: {}
      securityContext: {}
      serviceAccountName: vault-secrets-operator
