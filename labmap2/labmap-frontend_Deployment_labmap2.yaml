apiVersion: apps/v1
kind: Deployment
metadata:
  name: labmap-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: labmap-frontend
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: labmap-frontend
    spec:
      containers:
      - image: ghcr.io/ocf/labmap2-frontend:c7661b882263cf8c67ff6ff7ed07d0daceae37c9
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 8080
      dnsConfig:
        searches:
        - ocf.berkeley.edu
      dnsPolicy: ClusterFirst
