apiVersion: apps/v1
kind: Deployment
metadata:
  name: labmap-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: labmap-frontend
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: labmap-frontend
    spec:
      containers:
      - image: ghcr.io/ocf/labmap2-frontend:8284bf0e6b8df1bbf9fd1c09951391c438c5e2d4
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 8080
      dnsConfig:
        searches:
        - ocf.berkeley.edu
      dnsPolicy: ClusterFirst
