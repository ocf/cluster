apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    helm.sh/hook-weight: '5'
  labels:
    app.kubernetes.io/instance: teleport
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: teleport-cluster
    app.kubernetes.io/version: 15.4.32
    helm.sh/chart: teleport-cluster-15.4.32
    teleport.dev/majorVersion: '15'
  name: teleport-auth-test
  namespace: teleport
spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/component: auth
        app.kubernetes.io/instance: teleport
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: teleport-cluster
        app.kubernetes.io/version: 15.4.32
        helm.sh/chart: teleport-cluster-15.4.32
        teleport.dev/majorVersion: '15'
    spec:
      containers:
      - args:
        - --test
        - /etc/teleport/teleport.yaml
        command:
        - teleport
        - configure
        image: public.ecr.aws/gravitational/teleport-ent-distroless:15.4.32
        imagePullPolicy: IfNotPresent
        name: teleport-config-check
        volumeMounts:
        - mountPath: /var/lib/license
          name: license
          readOnly: true
        - mountPath: /etc/teleport
          name: config
          readOnly: true
        - mountPath: /var/lib/teleport
          name: data
      restartPolicy: Never
      serviceAccountName: teleport-hook
      volumes:
      - name: license
        secret:
          secretName: license
      - configMap:
          name: teleport-auth-test
        name: config
      - emptyDir: {}
        name: data
