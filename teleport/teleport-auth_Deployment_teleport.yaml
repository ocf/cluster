apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: teleport
    app.kubernetes.io/component: auth
    app.kubernetes.io/instance: teleport
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: teleport-cluster
    app.kubernetes.io/version: 12.2.3
    helm.sh/chart: teleport-cluster-12.2.3
    teleport.dev/majorVersion: '12'
  name: teleport-auth
  namespace: teleport
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: auth
      app.kubernetes.io/instance: teleport
      app.kubernetes.io/name: teleport-cluster
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/config: 8b7ef62e31839ca6c50250bd23162f34ef756cd69133a421701dbd627da104cc
      labels:
        app: teleport
        app.kubernetes.io/component: auth
        app.kubernetes.io/instance: teleport
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: teleport-cluster
        app.kubernetes.io/version: 12.2.3
        helm.sh/chart: teleport-cluster-12.2.3
        teleport.dev/majorVersion: '12'
    spec:
      affinity:
        podAntiAffinity: null
      containers:
      - args:
        - --diag-addr=0.0.0.0:3000
        - --apply-on-startup=/etc/teleport/apply-on-startup.yaml
        image: public.ecr.aws/gravitational/teleport-ent:12.2.3
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - teleport
              - wait
              - duration
              - 30s
        livenessProbe:
          failureThreshold: 6
          httpGet:
            path: /healthz
            port: diag
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
        name: teleport
        ports:
        - containerPort: 3000
          name: diag
          protocol: TCP
        - containerPort: 3025
          name: auth
          protocol: TCP
        - containerPort: 3026
          name: kube
          protocol: TCP
        readinessProbe:
          failureThreshold: 12
          httpGet:
            path: /readyz
            port: diag
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /var/lib/license
          name: license
          readOnly: true
        - mountPath: /etc/teleport
          name: config
          readOnly: true
        - mountPath: /var/lib/teleport
          name: data
      serviceAccountName: teleport
      terminationGracePeriodSeconds: 60
      volumes:
      - name: license
        secret:
          secretName: license
      - configMap:
          name: teleport-auth
        name: config
      - name: data
        persistentVolumeClaim:
          claimName: teleport
