apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: teleport
    app.kubernetes.io/component: auth
    app.kubernetes.io/instance: teleport
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: teleport-cluster
    app.kubernetes.io/version: 15.5.3
    helm.sh/chart: teleport-cluster-15.5.3
    teleport.dev/majorVersion: '15'
  name: teleport-auth
  namespace: teleport
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: auth
      app.kubernetes.io/instance: teleport
      app.kubernetes.io/name: teleport-cluster
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/config: 3d00aad953d2e10997bf957ade83396abdb2d29952667d8b3b1ca02ec0d27eb4
      labels:
        app: teleport
        app.kubernetes.io/component: auth
        app.kubernetes.io/instance: teleport
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: teleport-cluster
        app.kubernetes.io/version: 15.5.3
        helm.sh/chart: teleport-cluster-15.5.3
        teleport.dev/majorVersion: '15'
    spec:
      affinity:
        podAntiAffinity: null
      automountServiceAccountToken: false
      containers:
      - args:
        - --diag-addr=0.0.0.0:3000
        - --apply-on-startup=/etc/teleport/apply-on-startup.yaml
        image: public.ecr.aws/gravitational/teleport-ent-distroless:15.5.3
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - teleport
              - wait
              - duration
              - 30s
        livenessProbe:
          failureThreshold: 6
          httpGet:
            path: /healthz
            port: diag
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
        name: teleport
        ports:
        - containerPort: 3000
          name: diag
          protocol: TCP
        - containerPort: 3025
          name: auth
          protocol: TCP
        - containerPort: 3026
          name: kube
          protocol: TCP
        readinessProbe:
          failureThreshold: 12
          httpGet:
            path: /readyz
            port: diag
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /var/lib/license
          name: license
          readOnly: true
        - mountPath: /etc/teleport
          name: config
          readOnly: true
        - mountPath: /var/lib/teleport
          name: data
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: auth-serviceaccount-token
          readOnly: true
      serviceAccountName: teleport
      terminationGracePeriodSeconds: 60
      volumes:
      - name: auth-serviceaccount-token
        projected:
          sources:
          - serviceAccountToken:
              path: token
          - configMap:
              items:
              - key: ca.crt
                path: ca.crt
              name: kube-root-ca.crt
          - downwardAPI:
              items:
              - fieldRef:
                  fieldPath: metadata.namespace
                path: namespace
      - name: license
        secret:
          secretName: license
      - configMap:
          name: teleport-auth
        name: config
      - name: data
        persistentVolumeClaim:
          claimName: teleport
