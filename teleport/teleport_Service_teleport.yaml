apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: proxy
    app.kubernetes.io/instance: teleport
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: teleport-cluster
    app.kubernetes.io/version: 14.2.4
    helm.sh/chart: teleport-cluster-14.2.4
    teleport.dev/majorVersion: '14'
  name: teleport
  namespace: teleport
spec:
  loadBalancerIP: 169.229.226.82
  ports:
  - name: tls
    port: 443
    protocol: TCP
    targetPort: 3080
  - name: sshproxy
    port: 3023
    protocol: TCP
    targetPort: 3023
  - name: k8s
    port: 3026
    protocol: TCP
    targetPort: 3026
  - name: sshtun
    port: 3024
    protocol: TCP
    targetPort: 3024
  - name: mysql
    port: 3036
    protocol: TCP
    targetPort: 3036
  selector:
    app.kubernetes.io/component: proxy
    app.kubernetes.io/instance: teleport
    app.kubernetes.io/name: teleport-cluster
  type: LoadBalancer
