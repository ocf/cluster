apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: teleport
  name: teleport
  namespace: teleport
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teleport
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/config: 44dc86d4b022b3ab07e78e694b2400a45f516f5713b9ffcc7f5f516958011158
      labels:
        app: teleport
    spec:
      containers:
      - args:
        - --diag-addr=0.0.0.0:3000
        image: public.ecr.aws/gravitational/teleport-ent:11.1.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 6
          httpGet:
            path: /healthz
            port: diag
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
        name: teleport
        ports:
        - containerPort: 3000
          name: diag
          protocol: TCP
        readinessProbe:
          failureThreshold: 12
          httpGet:
            path: /readyz
            port: diag
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /var/lib/license
          name: license
          readOnly: true
        - mountPath: /etc/teleport-tls
          name: teleport-tls
          readOnly: true
        - mountPath: /etc/teleport
          name: config
          readOnly: true
        - mountPath: /var/lib/teleport
          name: data
      serviceAccountName: teleport
      volumes:
      - name: license
        secret:
          secretName: license
      - name: teleport-tls
        secret:
          secretName: teleport-tls
      - configMap:
          name: teleport
        name: config
      - name: data
        persistentVolumeClaim:
          claimName: teleport
