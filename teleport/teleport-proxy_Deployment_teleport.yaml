apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: proxy
    app.kubernetes.io/instance: teleport
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: teleport-cluster
    app.kubernetes.io/version: 16.4.12
    helm.sh/chart: teleport-cluster-16.4.12
    teleport.dev/majorVersion: '16'
  name: teleport-proxy
  namespace: teleport
spec:
  minReadySeconds: 15
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: proxy
      app.kubernetes.io/instance: teleport
      app.kubernetes.io/name: teleport-cluster
  template:
    metadata:
      annotations:
        checksum/config: 1736a4adc56c2398fa3ee42844cf2ce5a0d6ec416cf902ac0738861613d317f6
      labels:
        app.kubernetes.io/component: proxy
        app.kubernetes.io/instance: teleport
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: teleport-cluster
        app.kubernetes.io/version: 16.4.12
        helm.sh/chart: teleport-cluster-16.4.12
        teleport.dev/majorVersion: '16'
    spec:
      affinity:
        podAntiAffinity: null
      automountServiceAccountToken: false
      containers:
      - args:
        - --diag-addr=0.0.0.0:3000
        image: public.ecr.aws/gravitational/teleport-ent-distroless:16.4.12
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - teleport
              - wait
              - duration
              - 30s
        livenessProbe:
          failureThreshold: 6
          httpGet:
            path: /healthz
            port: diag
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
        name: teleport
        ports:
        - containerPort: 3080
          name: tls
          protocol: TCP
        - containerPort: 3021
          name: proxypeering
          protocol: TCP
        - containerPort: 3023
          name: sshproxy
          protocol: TCP
        - containerPort: 3024
          name: sshtun
          protocol: TCP
        - containerPort: 3026
          name: kube
          protocol: TCP
        - containerPort: 3036
          name: mysql
          protocol: TCP
        - containerPort: 3000
          name: diag
          protocol: TCP
        readinessProbe:
          failureThreshold: 12
          httpGet:
            path: /readyz
            port: diag
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /etc/teleport-tls
          name: teleport-tls
          readOnly: true
        - mountPath: /etc/teleport
          name: config
          readOnly: true
        - mountPath: /var/lib/teleport
          name: data
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: proxy-serviceaccount-token
          readOnly: true
      initContainers:
      - command:
        - teleport
        - wait
        - no-resolve
        - teleport-auth-v15.teleport.svc.cluster.local
        image: public.ecr.aws/gravitational/teleport-ent-distroless:16.4.12
        name: wait-auth-update
      serviceAccountName: teleport-proxy
      terminationGracePeriodSeconds: 60
      volumes:
      - name: proxy-serviceaccount-token
        projected:
          sources:
          - serviceAccountToken:
              path: token
          - configMap:
              items:
              - key: ca.crt
                path: ca.crt
              name: kube-root-ca.crt
          - downwardAPI:
              items:
              - fieldRef:
                  fieldPath: metadata.namespace
                path: namespace
      - name: teleport-tls
        secret:
          secretName: teleport-tls
      - configMap:
          name: teleport-proxy
        name: config
      - emptyDir: {}
        name: data
