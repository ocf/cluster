apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: fission-fission-fetcher
  namespace: default
rules:
- apiGroups:
  - ''
  resources:
  - configmaps
  - secrets
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ''
  resources:
  - events
  verbs:
  - '*'
- apiGroups:
  - fission.io
  resources:
  - canaryconfigs
  - environments
  - functions
  - httptriggers
  - kuberneteswatchtriggers
  - messagequeuetriggers
  - packages
  - timetriggers
  verbs:
  - '*'
