apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: '1'
  labels:
    app: fission-all
    chart: fission-all-v1.20.1
    release: fission
  name: fission-fission-all-v1.20.1-421
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: fission-all
        release: fission
      name: fission-fission-all
    spec:
      containers:
      - command:
        - /pre-upgrade-checks
        env:
        - name: FISSION_BUILDER_NAMESPACE
          value: ''
        - name: FISSION_FUNCTION_NAMESPACE
          value: ''
        - name: FISSION_DEFAULT_NAMESPACE
          value: default
        - name: FISSION_RESOURCE_NAMESPACES
          value: default
        - name: KUBE_CLIENT_QPS
          value: '200'
        - name: KUBE_CLIENT_BURST
          value: '500'
        image: fission/pre-upgrade-checks:v1.20.1
        imagePullPolicy: IfNotPresent
        name: pre-upgrade-job
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      restartPolicy: Never
      serviceAccountName: fission-preupgrade
