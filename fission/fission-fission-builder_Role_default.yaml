apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: fission-fission-builder
  namespace: default
rules:
- apiGroups:
  - fission.io
  resources:
  - canaryconfigs
  - environments
  - functions
  - httptriggers
  - kuberneteswatchtriggers
  - messagequeuetriggers
  - packages
  - timetriggers
  verbs:
  - '*'
