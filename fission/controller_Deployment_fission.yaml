apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: fission-api
    chart: fission-all-v1.17.0
    svc: controller
  name: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      application: fission-api
      svc: controller
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '8080'
        prometheus.io/scrape: 'true'
      labels:
        application: fission-api
        svc: controller
    spec:
      containers:
      - args:
        - --controllerPort
        - '8888'
        command:
        - /fission-bundle
        env:
        - name: FISSION_FUNCTION_NAMESPACE
          value: fission-function
        - name: DEBUG_ENV
          value: 'false'
        - name: PPROF_ENABLED
          value: 'false'
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: ''
        - name: OTEL_EXPORTER_OTLP_INSECURE
          value: 'true'
        - name: OTEL_TRACES_SAMPLER
          value: parentbased_traceidratio
        - name: OTEL_TRACES_SAMPLER_ARG
          value: '0.1'
        - name: OTEL_PROPAGATORS
          value: tracecontext,baggage
        image: index.docker.io/fission/fission-bundle:v1.17.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8888
          initialDelaySeconds: 35
          periodSeconds: 5
        name: controller
        ports:
        - containerPort: 8080
          name: metrics
        - containerPort: 8888
          name: http
        readinessProbe:
          failureThreshold: 30
          httpGet:
            path: /healthz
            port: 8888
          initialDelaySeconds: 1
          periodSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/config/config.yaml
          name: config-volume
          subPath: config.yaml
      serviceAccountName: fission-svc
      volumes:
      - configMap:
          name: feature-config
        name: config-volume
