apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    chart: fission-all-v1.17.0
    svc: executor
  name: executor
spec:
  replicas: 1
  selector:
    matchLabels:
      svc: executor
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: '8080'
        prometheus.io/scrape: 'true'
      labels:
        svc: executor
    spec:
      containers:
      - args:
        - --executorPort
        - '8888'
        - --namespace
        - fission-function
        command:
        - /fission-bundle
        env:
        - name: FETCHER_IMAGE
          value: fission/fetcher:v1.17.0
        - name: FETCHER_IMAGE_PULL_POLICY
          value: IfNotPresent
        - name: RUNTIME_IMAGE_PULL_POLICY
          value: IfNotPresent
        - name: ADOPT_EXISTING_RESOURCES
          value: 'false'
        - name: POD_READY_TIMEOUT
          value: 300s
        - name: ENABLE_ISTIO
          value: 'false'
        - name: FETCHER_MINCPU
          value: 10m
        - name: FETCHER_MINMEM
          value: 16Mi
        - name: FETCHER_MAXCPU
          value: ''
        - name: FETCHER_MAXMEM
          value: ''
        - name: DEBUG_ENV
          value: 'false'
        - name: PPROF_ENABLED
          value: 'false'
        - name: HELM_RELEASE_NAME
          value: fission
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: ''
        - name: OTEL_EXPORTER_OTLP_INSECURE
          value: 'true'
        - name: OTEL_TRACES_SAMPLER
          value: parentbased_traceidratio
        - name: OTEL_TRACES_SAMPLER_ARG
          value: '0.1'
        - name: OTEL_PROPAGATORS
          value: tracecontext,baggage
        image: index.docker.io/fission/fission-bundle:v1.17.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8888
          initialDelaySeconds: 35
          periodSeconds: 5
        name: executor
        ports:
        - containerPort: 8080
          name: metrics
        - containerPort: 8888
          name: http
        readinessProbe:
          failureThreshold: 30
          httpGet:
            path: /healthz
            port: 8888
          initialDelaySeconds: 1
          periodSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      serviceAccountName: fission-svc
