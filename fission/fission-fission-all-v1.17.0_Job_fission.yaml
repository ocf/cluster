apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  labels:
    app: fission-all
    chart: fission-all-v1.17.0
    release: fission
  name: fission-fission-all-v1.17.0
spec:
  template:
    metadata:
      annotations: null
      labels:
        app: fission-all
        release: fission
      name: fission-fission-all
    spec:
      containers:
      - args:
        - event
        - -c
        - fission-use
        - -a
        - helm-post-upgrade
        - -l
        - fission-all-v1.17.0
        command:
        - /reporter
        env:
        - name: GA_TRACKING_ID
          value: UA-196546703-1
        image: fission/reporter:v1.17.0
        imagePullPolicy: IfNotPresent
        name: post-upgrade-job
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      restartPolicy: Never
      serviceAccountName: fission-svc
