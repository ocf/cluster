apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
  labels:
    app: fission-all
    chart: fission-all-v1.17.0
    release: fission
  name: fission-fission-all-v1.17.0-591
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: fission-all
        release: fission
      name: fission-fission-all
    spec:
      containers:
      - args:
        - --fn-pod-namespace
        - fission-function
        - --envbuilder-namespace
        - fission-builder
        command:
        - /pre-upgrade-checks
        image: fission/pre-upgrade-checks:v1.17.0
        imagePullPolicy: IfNotPresent
        name: pre-upgrade-job
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      restartPolicy: Never
      serviceAccountName: fission-svc
