apiVersion: apps/v1
kind: Deployment
metadata:
  name: rt
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: rt
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: rt
    spec:
      containers:
      - env:
        - name: SERVER_NAME
          value: rt.ocf.berkeley.edu
        envFrom:
        - secretRef:
            name: keycloak-env
        image: ghcr.io/ocf/rt:f2e3f68cfc3daf74412838ef8d5ff36a861b941e
        imagePullPolicy: IfNotPresent
        name: rt-nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /opt/share/secrets/rt
          name: secrets
      dnsConfig:
        searches:
        - ocf.berkeley.edu
      dnsPolicy: ClusterFirst
      volumes:
      - name: secrets
        secret:
          secretName: secret
