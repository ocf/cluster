apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocfdocs
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: ocfdocs
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: ocfdocs
    spec:
      containers:
      - image: ghcr.io/ocf/ocfdocs:bacb7269e50e49f3b3ab2e6ee7beb58cbb3c0c9c
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 15000
