apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocfdocs
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: ocfdocs
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: ocfdocs
    spec:
      containers:
      - env: []
        envFrom:
        - configMapRef:
            name: ocfdocs
        - secretRef:
            name: ocfdocs
        image: ghcr.io/ocf/ocfdocs:541f4c2bbb3fc3d2219a8a33f8d2a5adf08944ab
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 15000
