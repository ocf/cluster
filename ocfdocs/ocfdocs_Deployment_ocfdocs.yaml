apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocfdocs
spec:
  replicas: 1
  selector:
    matchLabels:
      transpire.ocf.io/deployment: ocfdocs
  template:
    metadata:
      labels:
        transpire.ocf.io/deployment: ocfdocs
    spec:
      containers:
      - env: []
        envFrom:
        - configMapRef:
            name: ocfdocs
        - secretRef:
            name: ocfdocs
        image: ghcr.io/ocf/ocfdocs:9e7af7c8be9aa07783186721cf405653cb0a866c
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 15000
