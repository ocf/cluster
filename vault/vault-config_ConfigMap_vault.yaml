apiVersion: v1
data:
  extraconfig-from-values.hcl: "ui = true\n\nlistener \"tcp\" {\n  tls_disable = 1\n\
    \  address = \"[::]:8200\"\n  cluster_address = \"[::]:8201\"\n  # Enable unauthenticated\
    \ metrics access (necessary for Prometheus Operator)\n  #telemetry {\n  #  unauthenticated_metrics_access\
    \ = \"true\"\n  #}\n}\n\nstorage \"raft\" {\n  path = \"/vault/data\"\n}\n\nservice_registration\
    \ \"kubernetes\" {}\n\ndisable_mlock = true"
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/instance: vault
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: vault
    helm.sh/chart: vault-0.30.1
  name: vault-config
  namespace: vault
